<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Adding the Article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the article title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the article abstract" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter the article text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Send the article</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
