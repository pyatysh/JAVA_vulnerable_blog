<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Edition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Article Edition</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the article title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the article abstract" class="form-control"><br>
            <textarea name="fullTextPost" placeholder="Enter the article text" class="form-control" th:text="${el.fullTextPost}" /><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
